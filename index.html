<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Test</title>
  <script type="text/javascript" src="d3/d3.v3.js"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    .bar {
      display: inline-block;
      width: 20px;
      height: 75px;
      background-color: teal;
      margin-right: 2px;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var dataset = [ 5, 10, 15, 20, 25 ]
    //Width and height
    var w = 500
    var h = 50

    //Create SVG element
    var svg = d3.select("body").append("svg")
                .append("svg")
                .attr("width", w)
                .attr("height", h)

    var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
    
    circles.attr("cx", function(d, i) {
              return (i * 50) + 25
            })
            .attr("cy", h/2)
            .attr("r", function(d) {
              return d
            })
            .attr("fill", "blue")
    
  </script>
</body>
</html>
